    * {

    body {

    .balloons {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    .balloon {
      position: absolute;
      width: 100px;
      height: 130px;
      border-radius: 50% 50% 50% 50%;
      animation: floatBalloon 10s infinite ease-in-out;
    }

    .balloon:nth-child(1) { left: 10%; background: #ff5e57; animation-delay: 0s; }
    .balloon:nth-child(2) { left: 25%; background: #feca57; animation-delay: 2s; }
    .balloon:nth-child(3) { left: 45%; background: #1dd1a1; animation-delay: 4s; }
    .balloon:nth-child(4) { left: 65%; background: #54a0ff; animation-delay: 1s; }
    .balloon:nth-child(5) { left: 80%; background: #a29bfe; animation-delay: 3s; }

    .balloon::after {
      content: "";
      position: absolute;
      top: 130px;
      left: 50%;
      width: 2px;
      height: 60px;
      background: #444;
      transform: translateX(-50%);
      border-radius: 50%;
      animation: waveTail 2s infinite ease-in-out;
    }

    @keyframes floatBalloon {
      0% { bottom: -150px; transform: translateX(0) rotate(0deg); }
      25% { transform: translateX(15px) rotate(2deg); }
      50% { transform: translateX(0px) rotate(0deg); }
      75% { transform: translateX(-15px) rotate(-2deg); }
      100% { bottom: 110%; transform: translateX(0) rotate(0deg); }
    }

    @keyframes waveTail {
      0%, 100% { transform: translateX(-50%) rotate(0deg); }
      25% { transform: translateX(-50%) rotate(3deg); }
      50% { transform: translateX(-50%) rotate(-3deg); }
      75% { transform: translateX(-50%) rotate(3deg); }
    }

   
    h1 {

    @keyframes floatText {
